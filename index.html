<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>需求更新页</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"  />
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css" href="css/all.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrapValidator.css" />
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<body>
	<div class="container">
    	<div id="inner">
        <form id="defaultForm" method="post" action="info_add.php" name="info" accept-charset="utf-8" onsubmit="return check();">
        <!--<form  method="post" action="" name="info" accept-charset="utf-8" onsubmit="document.charset='utf-8';">-->
        	<div id="title">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> Title:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </span>
                    <input type="text" class="form-control" id="text_title" placeholder="格式：<N>(新需求)/<M>(修改)/<O>(优化) + ****** e.g.<N>新增按钮" aria-describedby="basic-addon1" name="text_title">
                </div>
            </div>
            
            <div id="name">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Name:&nbsp;&nbsp;&nbsp;
                    </span>
                    <input type="text" class="form-control" id="text_name" placeholder="需求上传者的姓名" aria-describedby="basic-addon1" name="text_name">
                </div>
            </div>
            
            <div id="content">
            	<div class="input-group input-group-lg">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Content: 
                    </span>
                    <input type="text" class="form-control" id="text_content" placeholder="请输入需求更新的内容" aria-describedby="basic-addon1" name="text_content">
                </div>
            </div>
  
                <div id="button">
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary" id="btn-1" onclick="check()" type="submit">OK</button>
                    </div>
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary" id="btn-2" onclick="cancel()" type="reset">Cancel</button>
                    </div>
                </div>
             </form>                      
        </div>
        
    </div>
    
</body>
</html>
